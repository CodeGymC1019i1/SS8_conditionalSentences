<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="bmi"></p>

<script>
    let height = parseFloat(prompt("Nhập chiều cao"),"");
    let weight = parseFloat(prompt("Nhập cân nặng"), "");
    let  bmi = weight/ (height * height);

    if (bmi < 18)
     document.getElementById('bmi').innerHTML = bmi + ' bmi Underweight';
    else if (bmi < 25.0)
        document.getElementById('bmi').innerHTML = bmi + ' bmi Normal';
    else if (bmi < 30.0)
        document.getElementById('bmi').innerHTML = bmi + ' bmi Overweight';
    else
        document.getElementById('bmi').innerHTML = bmi + ' bmi Obese';

</script>
</body>
</html>
