<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sự kiện chuột</title>
</head>
<body>
    <form>
        <img id="myImg" src="camera-an-ninh-mini-hnh-qu-bng.jpeg" style="width: 100px">
        <p>click button Below to move the image to right</p>
        <input type="button" value="click me!" onclick="moveRight()"/>
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImg');
        function init() {
            imgObj = document.getElementById('myImg');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
        }
        window.onload =init;
    </script>
</body>
</html>
