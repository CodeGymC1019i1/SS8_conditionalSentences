<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết lại cấu trúc if sau thành cấu trúc switch</title>
</head>
<body>
    <script>
        let broswer = prompt("Please type your: ", "");
        switch (broswer) {
            case 'Edge':
                alert("You've got the Edge! ");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these broswer too');
            default:
                alert('We hope that thi page looks ok!');

        }
    </script>
</body>
</html>
