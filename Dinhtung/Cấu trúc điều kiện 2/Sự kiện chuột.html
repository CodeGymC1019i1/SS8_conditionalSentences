<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="http://media.vietq.vn/files/ctvhanh/bong-cao-su-trung-quoc-gay-ngat-tho-cho-tre.jpg" id="myImage" style="width: 300px">

    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    imgObj=document.getElementById('myIgame');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative'
        imgObj.style.left = '10px';
    }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
    window.onload = init;



</script>
</body>
</html>
