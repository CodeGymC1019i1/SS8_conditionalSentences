<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhap can nang"));
    let height = parseFloat(prompt("Nhap chieu cao"));
    let bmi = weight / (height*2);
    if (bmi >= 30.0){
        alert("BMI = "+ bmi +"Obese");

    }else if (bmi>=25.0){
        alert("BMI = "+ bmi +"Overweight");
    }else if (bmi>=18.5){
        alert("BMI = "+ bmi +"Normal");
    }else {
        alert("BMI = "+ bmi +"Underweight");
    }

</script>
</body>
</html>
